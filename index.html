<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>City Builder Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/require.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <canvas id="map">
    </canvas>
    <div id="menu">
        <div id="menu-tool">
            <div class="menu-content">
                <div id="tool-select" class="tool" title="Select">
                    <span class="fa fa-mouse-pointer"></span>
                </div>
                <div id="tool-add" class="tool selected" title="Add">
                    <span class="fa fa-plus"></span>
                </div>
                <div id="tool-undo" class="tool" title="Undo">
                    <span class="fa fa-undo"></span>
                </div>
                <div id="tool-clear" class="tool" title="Clear">
                    <span class="fa fa-trash-alt"></span>
                </div>
                <div id="tool-open" class="tool" title="Open">
                    <span class="fa fa-folder-open"></span>
                </div>
                <div id="tool-save" class="tool" title="Save">
                    <span class="fa fa-save"></span>
                </div>
            </div>
        </div>
        <div id="menu-asset">
            <div class="menu-title">
                Assets
            </div>
            <div class="menu-content">
            </div>
        </div>
        <div id="menu-tile">
            <div class="menu-title">
                Selected tiles
            </div>
            <div id="tile-list">
                
            </div>
        </div>
    </div>
    <div id="sprites" class="hidden">
        
    </div>
    <div id="save" class="hidden">
        <div class="save-top">
            <div id="save-title" class="save-title">
                Backup
            </div>
            <div id="save-close" class="save-close">
                <span class="fa fa-times"></span>
            </div>
        </div>
        <pre id="save-content" class="save-content">

        </pre>
    </div>
</body>
</html>
